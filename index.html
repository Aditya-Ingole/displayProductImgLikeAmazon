<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display Image</title>
</head>
<body>
    <div class="product">
        <div class="small-product-img">
            <img src="Image/Image1.jpg" onclick="myFunction(this)" alt="">
            <img src="Image/Image2.jpg" onclick="myFunction(this)" alt="">
            <img src="Image/Image3.jpg" onclick="myFunction(this)" alt="">
            <img src="Image/Image4.jpg" onclick="myFunction(this)" alt="">
            <img src="Image/Image5.jpg" onclick="myFunction(this)" alt="">
        </div>

        <div class="img-container">
            <img id="imageBox" src="Image/Image1.jpg" alt="">
        </div>

    </div>

    

    <script>
        function myFunction(smallImg) {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;

        }
    </script>
</body>
</html>
